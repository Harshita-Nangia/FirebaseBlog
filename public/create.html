<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Blog | Create</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Blogs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html" onclick="getData()"> view all blogs </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="create.html" onclick="getData()"> Create Blog </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="myData()"> view my blogs </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <main role="main">
        <div class="container">
            <div class="card m-4">
              <div class="card-body">
                <h2 class="pt-4">Create Post</h2>
                <div class="form-group">
                  <label for="Author">Author</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Author"
                    id="author"
                  />
                </div>
                <div class="form-group">
                  <label for="Post Title">Post Title</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Post Title"
                    id="postTitle"
                  />
                </div>
                <div class="form-group">
                  <label for="Post Content">Post Content</label>
                  <textarea
                    id="postContent"
                    cols="30"
                    rows="10"
                    class="form-control"
                    id="postContent"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="Date">Date</label>
                  <input type="date" class="form-control" id="postDate" />
                </div>
                <input
                  type="submit"
                  value="Post"
                  class="btn btn-primary"
                  id="submitBtn"
                />
              </div>
            </div>
          </div>
          <!-- /container -->
    </main>
    



    <!--Firebase scripts-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!--Bootsrap scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!--Other scripts-->
    <script src="app.js"></script>
    <script src="create.js"></script>
</body>
</html>
